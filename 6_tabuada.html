<!-- modulo 06 -->
<script>
    function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}
// estrutura de repetição 

for (var multiplicador = 1; multiplicador <= 10; multiplicador++){
    mostra(multiplicador);
}

</script>
