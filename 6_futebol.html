<script>
    function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var vitorias = parseInt(prompt("Entre com o numero e vitorias: "));
var empates = parseInt(prompt("Ennte com o numero de empates: "));
var pontos = (vitorias * 3) + empates;
var pontosAnoPassado = parseInt(prompt("Quantos pontos o seu time fez ano passado? "));
mostra("Os pontos do seu time são: " + pontos);

// estrutura condicional 
if (pontos > pontosAnoPassado){
    mostra("Seu time está melhor do que o ano passado");
}
else if(pontos < pontosAnoPassado){
    mostra("Seu time está pior do que o ano passado");
}
else if (pontos == pontosAnoPassado){
    mostra("Seu time está igual ano passado");
}
mostra("FIM");


</script>
